<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1 class="head simon">Simon V1</h1>
      <h2 class="head sa">Start again!</h2>
      <div class="result">
        <h2 class="head level">Level:0</h2>
        <h2 class="head hs">High score:0</h2>
      </div>
    </div>

    <div class="container">
      <div id="b1" class="tile green"></div>
      <div id="b2" class="tile red"></div>
      <button class="btn">Start</button>
      <div id="b3" class="tile yellow"></div>
      <div id="b4" class="tile blue"></div>
    </div>

    <footer>&copy; Simon game made by yonas</footer>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
